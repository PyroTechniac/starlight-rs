[package]
name = "starlight-rs"
version = "0.1.0"
authors = ["Gryffon Bellish <owenbellish@gmail.com>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.43"
async-trait = "0.1.51"
base64 = "0.13"
dotenv = "0.15.0"
futures = "0.3.16"
sysinfo = "0.20.1"
tracing = "0.1.26"

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["std", "clock", "serde"]

[dependencies.clap]
git = "https://github.com/clap-rs/clap.git"

[dependencies.serde]
default-features = false
features = ["derive"]
version = "1.0.127"

[dependencies.tokio]
version = "1"
features = ["macros", "rt-multi-thread", "signal"]

[dependencies.tracing-subscriber]
version = "0.2.19"
features = ["fmt", "ansi"]

[dependencies.twilight-cache-inmemory]
git = "https://github.com/twilight-rs/twilight.git"
default-features = false

[dependencies.twilight-embed-builder]
git = "https://github.com/twilight-rs/twilight.git"

[dependencies.twilight-gateway]
git = "https://github.com/twilight-rs/twilight.git"
default-features = false
features = ["zlib-simd", "metrics", "rustls", "tracing"]

[dependencies.twilight-http]
git = "https://github.com/twilight-rs/twilight.git"
default-features = false
features = ["tracing", "simd-json", "rustls"]

[dependencies.twilight-mention]
git = "https://github.com/twilight-rs/twilight.git"

[dependencies.twilight-model]
git = "https://github.com/twilight-rs/twilight.git"

[dependencies.twilight-standby]
git = "https://github.com/twilight-rs/twilight.git"
features = ["tracing"]

[dependencies.twilight-util]
git = "https://github.com/twilight-rs/twilight.git"
default-features = false
features = ["snowflake"]

[dev-dependencies]
static_assertions = "1.1.0"

[build-dependencies]
built = "0.5"

[profile.release]
lto = "fat"
panic = "abort"

[profile.bench]
lto = "fat"
