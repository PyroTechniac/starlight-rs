version: '2.4'
services:
  postgres:
    image: starlightpyro/postgres:latest
    container_name: postgres
    restart: always
    volumes:
      - 'postgres-data:/var/lib/postgres/data'
  twilight_proxy:
    image: twilightrs/http-proxy:latest
    container_name: twilight_proxy
    environment:
      - DISCORD_TOKEN
      - HOST=0.0.0.0
      - PORT=3000
    restart: always
  starlight:
    build: .
    image: starlightpyro/starlight:latest
    container_name: starlight
    depends_on:
      - twilight_proxy
      - postgres
    environment:
      - DISCORD_TOKEN
      - GUILD_ID
    tty: true
    restart: always

volumes:
  postgres-data:
    external: true
